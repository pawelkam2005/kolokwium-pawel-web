<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morze.pl</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <img src="pobrane.png" alt="Logo" class="logo-img">
                
            </div>
            
            <nav class="main-nav">
                <a href="#" class="nav-link">WIADOMOŚCI</a>
                <a href="#" class="nav-link">SPORT</a>
                <a href="#" class="nav-link">PREMIUM</a>
                <a href="#" class="nav-link">BIZNES</a>
                <a href="#" class="nav-link">REGIONALNE</a>
                <a href="#" class="nav-link">POGODA</a>
            </nav>
            
            <div class="header-right">
                <input type="text" placeholder="Szukaj" class="search-box">
            </div>
        </div>
    </header>

    <section class="weather-bar">
        <div class="container">
            <div class="weather-info">
                <span class="city">Gdańsk</span>
                <span class="temp">18°</span>
            </div>
            <div class="weather-info">
                <span class="city">Sopot</span>
                <span class="temp">20°</span>
            </div>
        </div>
    </section>

    <main class="main-content">
        <div class="container">
            <div class="news-ticker">
                <span class="ticker-label">AKTUALNOŚCI</span>
            </div>

            <article class="featured-article">
                <img src="polska.jpeg" alt="Reprezentacja Polski" class="article-image">
                <div class="article-overlay">
                    <h1>Reprezentacja Polski przygotowuje się do Euro 2024</h1>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
